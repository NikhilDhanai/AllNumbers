            <header id="welcome">

                    <div class="div1">
                        <div class="div11">
                            <h1>ALL IN ONE <br> CALCULATOR</h1>

                        </div>
                        <div class="div12">
                            <div class="container-w">
                                <form id="input">
                                  <input type="text" id="city" placeholder="Enter City Name">
                                  <input type="submit" id="BC" value="Get Updates">
                                </form>
                                <div id="weatherContainer">
                                  <marquee id="cityName">Dehradun</marquee>
                                  <span id="temp">33°C</span>
                                  <span id="main">Cloudy</span>
                                  <marquee id="discription">few clouds</marquee>
                                  <img id="image" src="https://openweathermap.org/img/wn/02n@2x.png">
                                </div>
                              </div>
                              <script>
                                const input = document.querySelector("#input");
                        const city = document.querySelector("#city");
                        
                        const cityName = document.querySelector("#cityName");
                        const Temp = document.querySelector("#temp");
                        const main = document.querySelector("#main");
                        const discription = document.querySelector("#discription");
                        const image = document.querySelector("#image");
                        
                        input.onsubmit = (e) => {
                          e.preventDefault();
                          weatherUpdate(city.value);
                          city.value = "";
                        };
                        
                        weatherUpdate = (city) => {
                          const xhr = new XMLHttpRequest();
                          xhr.open(
                            "GET",
                            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=75b38a35906a8b33ef27b25c31b91fec`);
                          // in place of appid enter your open weather API Key
                          // You can create it for free
                          // https://home.openweathermap.org/users/sign_up
                        
                          xhr.send();
                          xhr.onload = () => {
                            if (xhr.status === 404) {
                              alert("Place not found");
                            } else {
                              var data = JSON.parse(xhr.response);
                              cityName.innerHTML = data.name;
                              Temp.innerHTML = `${Math.round(data.main.temp - 273.15)}°C`;
                              main.innerHTML = data.weather[0].main;
                              discription.innerHTML = data.weather[0].description;
                              image.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                            }
                          };
                        };
                        
                        weatherUpdate("dehradun");
                            </script>
